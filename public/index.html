<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像カラーアナライザー</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>画像カラーアナライザー</h1>
            <p>画像をアップロードしてカラーパレットを抽出し、CSV統計をダウンロードします。</p>
        </header>

        <main>
            <div class="card control-panel">
                <form id="uploadForm">
                    <div class="dropzone" id="dropzone">
                        <div id="dropzoneContent">
                            <span class="icon">📁</span>
                            <p>画像をドラッグ＆ドロップ<br>または <span class="browse-link">参照</span></p>
                        </div>
                        <img id="previewImage" class="hidden" alt="プレビュー">
                        <input type="file" id="fileInput" name="image" accept="image/*" hidden>
                    </div>

                    <div class="settings">
                        <label for="thresholdRange">
                            色の類似度レベル: <span id="thresholdValue">0</span>
                        </label>
                        <input type="range" id="thresholdRange" name="threshold" min="0" max="10" value="0">
                        <p class="hint">0 = 完全一致。1-10 = レベルが高いほど類似した色が統合されます。</p>
                    </div>

                    <button type="submit" id="analyzeBtn" disabled>画像を分析</button>
                </form>
            </div>

            <!-- New Palette Display Area -->
            <div id="paletteArea" class="hidden">
                <!-- Palettes injected here -->
            </div>

            <div id="resultsArea">
                <!-- Results injected here -->
            </div>
        </main>
    </div>

    <!-- Template for a single image result -->
    <template id="resultTemplate">
        <div class="card result-card">
            <div class="result-header">
                <h3 class="filename">image.png</h3>
                <div class="meta">
                    <span class="badge unique-count">0 ユニーク色</span>
                </div>
                <button class="download-btn">CSVをダウンロード</button>
            </div>
            <div class="table-container">
                <table class="color-table">
                    <thead>
                        <tr>
                            <th>見本</th>
                            <th>Hex</th>
                            <th>RGB</th>
                            <th>カウント</th>
                            <th>%</th>
                            <th>統合数</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows injected via JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </template>

    <div id="loadingOverlay" class="hidden">
        <div class="spinner"></div>
        <p>ピクセルを分析中...</p>
    </div>

    <script src="script.js"></script>
</body>

</html>
